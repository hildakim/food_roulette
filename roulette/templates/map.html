{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{%static 'css/map.css' %}">

<body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7e29c0c03d66bd8eff792f470f915aad&libraries=services"></script>
<script src="https://kit.fontawesome.com/d736d670df.js" crossorigin="anonymous"></script>

<div class="map_navbar">
    <div id="banner">
        <h1>오늘 메뉴는 {{ menu }}(이)다!</h1>
    </div>
</div>

<div class="map_wrap">
    <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;" class="main"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="{{ menu }}" id="keyword" size="15"> 
                    <button type="submit">검색하기</button> 
                </form>
            </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
<div id="go_mainPage" class="btnToHome">
    <a href="{% url 'roulette:mainpage' %}">처음으로🏠
        <!-- <i class="fas fa-arrow-left"></i> -->
    </a>
</div>
<script src="{%static 'map.js' %}"></script>
</body>
{% endblock %}
